<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">app</div>
</body>

</html>

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
  class App extends React.Component {
    constructor() {
      super();

      this.state = {
        movies: ['大话西游', '美人鱼', '夏洛特烦恼', '西红柿首富'],
        numbers: [1, 2, 14, 11, 9, 22, 3, 12],
      };
    }

    clickButton(e) {
      console.log(this, e);
    }

    clickLi(item, index, e) {
      console.log(item, index, e);
    }

    render() {
      return (
        <div>
          <h2>电影列表</h2>
          <ul>
            {this.state.movies.map((item, index) =>
              <li key={index} onClick={(e) => this.clickLi(item, index, e)}>
                {item}
              </li>
            )}
          </ul>
          <h2>前三个电影</h2>
          <ul>
            {this.state.movies.slice(0, 3).map((item, index) =>
              <li key={index} onClick={(e) => this.clickLi(item, index, e)}>
                {item}
              </li>
            )}
          </ul>
          <h2>大于10的数据</h2>
          <ul>
            {this.state.numbers.filter(item => item > 10).map((item, index) =>
              <li key={index}>
                {item}
              </li>
            )}
          </ul>
        </div>
      );
    }
  }

  // 渲染App组件
  ReactDOM.render(<App />, document.getElementById('app'));
</script>
